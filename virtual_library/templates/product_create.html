{% extends 'base.html' %}

{% block content %}
<div class="container m-5 p-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="form-outline mb-4">
            <input name="title" type="text" id="form6Example1" class="form-control" />
            <label class="form-label" for="form6Example1">Title</label>
        </div>
        <div class="form-outline mb-4">
            <input name="author" type="text" id="form6Example1" class="form-control" />
            <label class="form-label" for="form6Example1">Author</label>
        </div>
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input name="cover_photo" type="file" accept="image/png, image/gif, image/jpeg" id="form6Example3" class="form-control" />
          <label class="form-label" for="form6Example3"></label>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input name="published_date" type="date" id="form6Example4" class="form-control" />
          <label class="form-label" for="form6Example4">Date Published</label>
        </div>
        
        <div class="form-outline mb-4">
            <textarea class="form-control" id="form6Example7" rows="3"></textarea>
            <label class="form-label" for="form6Example7">Description</label>
          </div>
    
        
      
        <div class="form-outline mb-4">
            <input name="price" type="number" id="form6Example6" class="form-control" />
            <label class="form-label" for="form6Example6">Price</label>
          </div>
    
        <div class="form-outline mb-4">
          <input name="rent" type="number" id="form6Example6" class="form-control" />
          <label class="form-label" for="form6Example6">Rent(monthly)</label>
        </div>
      
        <div class="form-outline mb-4">
            <select name="category" class="form-select" id="form6Example5" aria-label=" select example" >
                <option selected>Select Category</option>
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
    
       
      
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Place book for Rent</button>
      </form>
</div>

{% endblock %}
